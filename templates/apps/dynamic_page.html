{% extends "base.html" %}

{% block extra_css %}
{% if app.css_content %}
<style>
{{ app.css_content|safe }}
</style>
{% endif %}
{% endblock extra_css %}

{% block extra_js %}
{% if page.js_content %}
<script>
{{ page.js_content|safe }}
</script>
{% endif %}
{% endblock extra_js %}

{% block content %}
{{ rendered_content|safe }}
{% endblock content %}
